<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        table th {
            background-color: aqua;
        }

        table td {
            color: red;
        }

        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table border="2" width="100%" cellspacing="5px" cellpadding="5px">
        <caption>Product Prices</caption>
        <tr>
            <th>SI</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>samsung</td>
            <td>60000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>vivo</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>redmi</td>
            <td>20000</td>
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td>100000</td>
        </tr>
    </table>
</body>

</html>
