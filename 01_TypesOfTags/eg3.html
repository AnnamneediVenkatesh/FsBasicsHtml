<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <!-- This tags are useed for formulas
    they are sup tag and sub tag -->
    <p>E=MC<sup>2</sup></p><br>
    <p>Co<sub>2</sub></p> <br>
    <!-- pre and code tags are combined tags which are used for writing computer codes -->
    <pre>
        <code>
            print("hello world")

            System.out.println("Hello World")
        </code>
    </pre> <hr>
    
</body>
</html>
