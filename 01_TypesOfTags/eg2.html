<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tags</title>
</head>

<body>

    <!-- what is doctype! in html
    the docttype tells the browser which version we are using types of tags
     There are two types of Tags
    1.Paired tag
    It is having both opening and closing tag
    2.Unpaired tag
    It is having only opening tag 
    eg img,br,hr etc -->
    <!--  6 Heading Tags -->
    <h1>Heading Tag One</h1>
    <h2>Heading Tag Two</h2>
    <h3>Heading Tag Three</h3>
    <h4>Heading Tag Four</h4>
    <h5>Heading Tag Five</h5>
    <h6>Heading Tag Six</h6>

    <!-- h7 tag gives the normal text  -->
    <h7>Heading Tag Seven</h7>
    <hr>
    <!-- types of elements
    1.Blockline elements 
    <strong> <p> <h1> etc
    2.Inline elements
    <i> <b> etc-->
    <b>HI everyone</b> <br>
    <strong>Have a good day</strong> <br>
    <!-- the difference is that <b> tag is a non semantic tag
        the <strong> is a semantic tag 
    WHAT IS SEMANTIC TAG
    tha tag which is having special meaning 
    eg <strong> <emphasis> <article> etc-->
    <del>delete this line</del> <br>
    <s>delete this line</s><br>
    <strike>delete this line</strike> <br>
    <!-- the red colour tells us the tag you are using is a depricated tag
    depricated tag it means the tags which are not using in the web development -->


</body>

</html>
